<h1>{{titre}}</h1>


<app-add-assignment *ngIf="formVisible" (nouvelAssignment)="ajouterAssignment($event)">
</app-add-assignment>

<main *ngIf="!formVisible" class="container">

  <button mat-flat-button
          color="warn"
          (click)="formVisible=true"
          class="ajouterBtn">
    Ajouter un devoir
  </button>

  <mat-list *ngFor="let a of assignments">
    <h3 mat-subheader>{{a.dateDeRendu|date:'dd/MM/yyyy'}}</h3>
    <mat-list-item (click)="assignmentClique(a)">
      <p *ngIf="a.rendu; else nonsoumis" appRendu>
        {{a.nom}}. A été rendu à temps.
      </p>
      <ng-template #nonsoumis>
        {{a.nom}}, n'a pas été rendu !
      </ng-template>
    </mat-list-item>
    <mat-divider></mat-divider>
  </mat-list>

  <app-assignment-detail *ngIf="assignmentSelectionne" [assignmentTransmis]="assignmentSelectionne">

  </app-assignment-detail>
